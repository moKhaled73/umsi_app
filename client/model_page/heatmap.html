    <div class="buttons">
      <button class="btn1" onclick="login()">log in</button>
      <button class="btn" onclick="signup()">sign up</button>
    </div>

  <!-- start model -->
  <main>
    <ul class="tabs">
      <li class="active">
        <span>heatmap</span><i data-modelname="heatmap" class="help fa-regular fa-circle-question"></i>
      </li>
      <li>
        <span>scanpath</span><i data-modelname="scanpath" class="help fa-regular fa-circle-question"></i>
      </li>
    </ul>
    <section class="model">
      <div class="error">
        <i class="fa-solid fa-exclamation"></i>
        <p class="content"></p>
      </div>
      <div class="container">
        <div class="upload">
          <input type="file" id="image-file" />
          <p>click to select or drag and drop image</p>
        </div>
        <div class="images"></div>
        <i class="close fa-solid fa-circle-xmark"></i>
      </div>

      <button class="generate">Generate</button>
    </section>

    <div class="dialog"></div>
  </main>
