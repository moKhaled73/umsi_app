<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sign.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="login">
            <h2>SignUp</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-regular fa-user"></i>
                    </span>
                    <input type="text" required>
                    <label>First Name</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" required>
                    <label>Last Name</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-eye-slash"></i>
                    </span>
                    <input  type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-eye-slash"></i>
                    </span>
                    <input  type="password" required>
                    <label>Confirm Password</label>
                </div>
                <div class="forget">
                    <input type="checkbox">
                    <label>Remeber me</label>
                </div>
                <button class="btn" onclick="signHome()">SignUp</button>
                <p class="paragraph">or , Sign with : </p>
<div class="icons">
   
    <i class="fa-brands fa-google" style="color: #e19d37;"></i>
    <i class="fa-brands fa-facebook" style="color: #0f51c2;"></i>
    <i class="fa-brands fa-twitter" style="color: #0f45a3;"></i>
</div>
            </form>
        </div>
    </div>

    <script src="sign.html"></script>
</body>

</html>
